<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Music Player</title>
    <link rel="icon" href="Images/Icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gif-container">
    <audio id="myMusic" src="Music/mrBeast.mp3"></audio>
    <div class="Record-Container">
   
    <div class="Record">
    <img src="Images/Record-Needle.png" class="record-needle">
    <img src="Images/Record-Disc1.png" class="record-image">
    <div class="button-container">
        <button class="play-button" onclick="MoveNeedle();">
        <img class="BabyFace" src="Images/Deku-BabyFace.png" alt="">
        <div class="PlayText">Play</div>
        </button>
    </div>
</div>
    
</div>
</div>
</body>
<script src="script.js"></script>
</html>
